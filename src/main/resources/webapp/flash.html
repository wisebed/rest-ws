			imageFileReader.onabort = function(progressEvent) {console.log(progressEvent);};

			imageFileReader.onloadstart = function(progressEvent) {console.log(progressEvent);};
			imageFileReader.onprogress = function(progressEvent) {console.log(progressEvent);};

					nodeurns : selectedNodeUrns,

				console.log(configuration);

				WBHelper.postJSON("/rest/2.3/experiments/1234/flash",
						configuration,
						function(data, textStatus, jqXHR){
							var flashRequestStatusURL = jqXHR.getResponseHeader("Location");
							var schedule = setInterval(function() {
								WBHelper.postJSON(
										flashRequestStatusURL,
										{"nodeurns":selectedNodeUrns},
										function(data, textStatus, jqXHR){
											for (var nodeUrn in data.status) {
												console.log(nodeUrn + " : " + data.status[nodeUrn]);
												if (progressBars[nodeUrn]) {
													progressBars[nodeUrn].value = data.status[nodeUrn];
												}
											}
											clearInterval(schedule);
										},
										function(jqXHR, textStatus, errorThrown){
											console.log(jqXHR);
											console.log(textStatus);
											console.log(errorThrown);
											clearInterval(schedule);
										}
								);
							}, 1000);
						},
						function(jqXHR, textStatus, errorThrown){alert("Error: " + textStatus)}
				)
			};

			imageFileReader.readAsDataURL(imageFile);
