<!DOCTYPE html >
<meta charset="utf-8">
<head>
	<title>WISEBED REST/WebSocket API v2.3 - Login</title>
	<link rel="stylesheet" media="screen" href="css/bootstrap.css">
	<style type="text/css">
		body {
			padding-top: 50px;
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.7.1.js"></script>
	<script type="text/javascript">
		var socket;
		if (!window.WebSocket) {
			window.WebSocket = window.MozWebSocket;
		}
		if (window.WebSocket) {

			socket = new WebSocket("ws://localhost:8880/ws/experiments/1234");

			socket.onmessage = function(event) {
				var ta = document.getElementById('responseText');
				ta.value = ta.value + '\n' + event.data
			};

			socket.onopen = function(event) {
				var ta = document.getElementById('responseText');
				ta.value = "Web Socket opened!";
			};

			socket.onclose = function(event) {
				var ta = document.getElementById('responseText');
				ta.value = ta.value + "Web Socket closed";
			};
		} else {
			alert("Your browser does not support Web Socket.");
		}

		function send(message) {
			if (!window.WebSocket) { return; }
			if (socket.readyState == WebSocket.OPEN) {
				socket.send(message);
			} else {
				alert("The socket is not open.");
			}
		}
	</script>
</head>
<body>

<div class="topbar-wrapper" style="z-index: 5;">
	<div class="topbar">
		<div class="topbar-inner">
			<div class="container">
				<h3><a href="index.html">WISEBED REST/WebSocket API v2.3</a></h3>
				<ul class="nav">
					<li><a href="index.html">Home</a></li>
					<li><a href="login.html">Login</a></li>
					<li><a href="listnodes.html">List Nodes</a></li>
					<li><a href="flash.html">Flash</a></li>
					<li class="active"><a href="websocket.html">WebSocket</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>

<div class="container">

	<form onsubmit="return false;">
		<input type="text" name="message" value="Hello, World!"/><input type="button" value="Send Web Socket Data" onclick="send(this.form.message.value)" />
		<h3>Output</h3>
		<textarea id="responseText" style="width: 500px; height:300px;"></textarea>
	</form>

</div>

</body>
</html>
